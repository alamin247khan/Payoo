<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class="flex justyfy-center">
    <div class="mockup-phone">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-1">
          <!--Available Balance-->
          <div class="stats shadow">
            <div class="stat">
              <div class="stat-value">89,400</div>
              <div class="stat-desc">Available Balance</div>
            </div>
          </div>
          <div class="divider"></div>
          <!--User Action Buttons-->
          <div>
            <button class="btn btn-lg">Add Money</button>
            <button class="btn btn-lg">Add Money</button>
          </div>
          <div class="divider"></div>
          <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="phoneNumber">Number</span>
                  </label>
                  <input id="phone-number" type="Number" placeholder="Phone Number" class="input input-bordered"
                    required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Password</span>
                  </label>
                  <input id="pin-number" type="password" placeholder="password" class="input input-bordered"
                    autocomplete="off" required />
                  <label class="label">
                    <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                  </label>
                </div>
                <div class="form-control mt-6">
                  <button id="button-login" class="btn btn-primary">
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="..."></script>
</body>

</html>
