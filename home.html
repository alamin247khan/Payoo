<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="flex justify-center">
    <div class="mockup-phone">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-3">
          <div class="stats shadow">
            <div class="stat">
              <div id="account-balance" class="stat-value">9400</div>
              <div class="stat-desc">21% more than last month</div>
            </div>
          </div>
          <div class="divider"></div>
          <div>
            <button class="btn btn-lg">Add Money</button>
            <button class="btn btn-lg">Cash Out</button>
          </div>
          <div class="divider"></div>
          <div>
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form id="add-money-form" class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input id="amount-input" type="number" placeholder="Amount" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">PIN</span>
                  </label>
                  <input id="input-pin-number" type="password" placeholder="PIN" class="input input-bordered" required />
                  <label class="label">
                    <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                  </label>
                </div>
                <div class="form-control mt-6">
                  <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                </div>
              </form>
            </div>
          </div>
          <!--Cash Out-->
          <div class="hidden">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form id="cash-out-form" class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input id="input-cash-out" type="number" placeholder="Amount" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">PIN</span>
                  </label>
                  <input id="cash-out-input-pin" type="password" placeholder="PIN" class="input input-bordered" required />
                  <label class="label">
                    <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                  </label>
                </div>
                <div class="form-control mt-6">
                  <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="cashout.js"></script>
  <script src="home.js">
  </script>
</body>
</html>
